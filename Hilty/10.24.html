<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>猜字游戏</title>
</head>
<style>
html{
    font-family: sans-serif,'黑体';
}
body{
    width: 50%;
    max-width: 800px;
    min-width: 400px;
    margin: 0 auto;
}
.lastResult{
    color: aliceblue;
    padding: 3px;
}


</style>
<body>
    <!--游戏标题-->
    <h1>猜字游戏</h1>
    <!--游戏说明-->
    <p>我刚才随机选定了一个100以内的自然数。看你能否在10次以内猜中它。每次我都会告诉你所猜的结果是高了还是低了。</p>
    <!--猜数交互区开始-->
    <div class="form">
        <label for="guessField">请猜数：</label><input type="text" id="guessField" class="guessField">
        <input type="submit" value="确定" class="guessSubmit" onclick="checkGuess()
        ">   
    
    </div>
    <!--猜数交换区结束-->
    <!--结果呈现区开始-->
    <div class="resultparas">
        <p class="guesses"></p><!--猜数历史数据存放区-->
        <p class="lastResult"></p><!--猜对/猜错结论区-->
        <p class="lowOrHi"></p><!--猜高/猜低提示-->
    </div>
    <!--结果呈现区结束-->
    <!--重新游戏按钮由JS动态加入-->
    <script src="js/myGame.js"></script>
    <br>
    <a href="../index.html">返回上一层</a>
</body>
</html>
